<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <title>Mina böcker</title>
</head>
<body>
    <h1>Mina böcker</h1>

    <div id="filtering">
        <label>Sort</label>
        <select id="sort" autocomplete="off">
            <option value="default" selected>Default</option>
            <option value="aö">Titel A-Ö</option>
            <option value="öa">Titel Ö-A</option>
            <option value="author-az">Författare A-Ö</option>
            <option value="author-za">Författare Ö-A</option>
            <option value="first-added">Först till sist</option>
            <option value="last-added">Sist till först</option>
        </select>

        <label>Filter</label>
        <select id="filter" autocomplete="off">
            <option value="default" selected>Alla böcker</option>
            <option value="favorite">Endast favoriter</option>
        </select>
    </div>

    <form id="Bookform">
        <input type="text" id="title" placeholder="Titel" required>
        <input type="text" id="author" placeholder="Författare" required>
        <button type="submit">Lägg till bok</button>
    </form>

    <div id="books"></div>
</body>
</html>
